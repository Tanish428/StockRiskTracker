<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Risk Profile Quiz</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
</head>
<body>

<div class="quiz-container">
    <h1>üìä Risk Profile Quiz</h1>
    <p class="quiz-subtitle">
        Answer these 3 questions to set your profile.
    </p>

    <div class="quiz-card">
        <h3>1Ô∏è‚É£ If your stock drops 20%, what do you do?</h3>
        <div class="options">
            <button type="button" class="option-btn" onclick="selectOption(1, 1, this)">Sell immediately (1 pt)</button>
            <button type="button" class="option-btn" onclick="selectOption(1, 2, this)">Hold and wait (2 pts)</button>
            <button type="button" class="option-btn" onclick="selectOption(1, 3, this)">Buy more (3 pts)</button>
        </div>
    </div>

    <div class="quiz-card">
        <h3>2Ô∏è‚É£ How long will you invest?</h3>
        <div class="options">
            <button type="button" class="option-btn" onclick="selectOption(2, 1, this)">Less than 1 year (1 pt)</button>
            <button type="button" class="option-btn" onclick="selectOption(2, 2, this)">1‚Äì3 years (2 pts)</button>
            <button type="button" class="option-btn" onclick="selectOption(2, 3, this)">3+ years (3 pts)</button>
        </div>
    </div>

    <div class="quiz-card">
        <h3>3Ô∏è‚É£ Daily price changes make me feel:</h3>
        <div class="options">
            <button type="button" class="option-btn" onclick="selectOption(3, 1, this)">Stressed (1 pt)</button>
            <button type="button" class="option-btn" onclick="selectOption(3, 2, this)">Okay (2 pts)</button>
            <button type="button" class="option-btn" onclick="selectOption(3, 3, this)">Excited (3 pts)</button>
        </div>
    </div>

    <form method="POST" id="quizForm">
        {% csrf_token %}
        <input type="hidden" name="risk_score" id="riskScoreInput">
        <input type="hidden" name="risk_category" id="riskCategoryInput">
        
        <button type="button" class="submit-btn" onclick="calculateAndSubmit()">
            Submit Results
        </button>
    </form>

</div>

<script>
    let scores = {1: 0, 2: 0, 3: 0};

    function selectOption(qIndex, points, btn) {
        // Save score
        scores[qIndex] = points;

        // Visual feedback (highlight selected)
        let parent = btn.parentElement;
        let siblings = parent.getElementsByClassName('option-btn');
        for (let i = 0; i < siblings.length; i++) {
            siblings[i].classList.remove('selected');
        }
        btn.classList.add('selected');
    }

    function calculateAndSubmit() {
        // Check if all answered
        if (scores[1] === 0 || scores[2] === 0 || scores[3] === 0) {
            alert("Please answer all questions!");
            return;
        }

        let totalScore = scores[1] + scores[2] + scores[3];
        let category = totalScore <= 5 ? "Safe" : "Risky";

        // Fill the hidden inputs
        document.getElementById('riskScoreInput').value = totalScore;
        document.getElementById('riskCategoryInput').value = category;

        // Submit the form to Django
        document.getElementById('quizForm').submit();
    }
</script>

<style>
    /* Minimal CSS for the buttons */
    .option-btn {
        display: block; width: 100%; padding: 10px; margin: 5px 0;
        border: 1px solid #ccc; background: white; cursor: pointer;
    }
    .option-btn.selected {
        background-color: #3498db; color: white; border-color: #2980b9;
    }
    .submit-btn {
        margin-top: 20px; padding: 12px 24px; background: #2ecc71; color: white; border: none; font-size: 16px; cursor: pointer;
    }
</style>

</body>
</html>
