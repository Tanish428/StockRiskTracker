<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note | StockRiskTracker</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/investment_diary.css' %}">
</head>

<body>

<div class="container">

    <div class="sidebar">
        <div class="logo-section">
            <div class="logo">ğŸ“ˆ</div>
            <h2>StockRiskTracker</h2>
        </div>

        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'watchlist' %}">Watchlist</a>
        <a href="{% url 'investment_diary' %}" class="active">Investment Diary</a>
        <a href="{% url 'history' %}">History</a>
        <a href="{% url 'dictionary' %}">Dictionary</a>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <div class="main">

        <div class="header-top">
            <h1>âœï¸ Edit Note</h1>
        </div>

        <!-- Edit Note Form -->
        <div class="add-note-card">
            <h2>Modify Your Note</h2>

            <!-- Display Note Metadata -->
            <div style="margin-bottom: 20px; padding: 15px; background: #f5f7fa; border-radius: 8px; border-left: 4px solid #667eea;">
                <div class="note-date" style="margin-bottom: 8px;">Created: {{ note.created_at|date:"d M, Y" }}</div>
                <div class="note-time">Time: {{ note.created_at|time:"H:i" }}</div>
            </div>

            <form method="POST">
                {% csrf_token %}

                <input type="text" name="title" value="{{ note.title }}" placeholder="Note Title" required>
                <textarea name="content" placeholder="Write your thoughts..." required>{{ note.content }}</textarea>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="buy-btn" style="flex: 1;">ğŸ’¾ Update Note</button>
                    <a href="{% url 'investment_diary' %}" class="sell-btn" style="flex: 1; text-decoration: none; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: 600;">âŒ Cancel</a>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
