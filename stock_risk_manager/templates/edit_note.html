<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note | StockRiskTracker</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>

<div class="container">

    <div class="sidebar">
        <div class="logo-section">
            <div class="logo">ðŸ“ˆ</div>
            <h2>StockRiskTracker</h2>
        </div>

        <a href="#">Dashboard</a>
        <a href="{% url 'watchlist' %}">Watchlist</a>
        <a href="{% url 'investment_diary' %}">Investment Diary</a>
        <a href="{% url 'history' %}">History</a>
        <a href="{% url 'dictionary' %}">Dictionary</a>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
    </div>

    <div class="main">

        <div class="header-top">
            <h1>Edit Note</h1>
        </div>

        <!-- Edit Note Form -->
        <div class="card">
            <h2>Edit Your Note</h2>

            <form method="POST">
                {% csrf_token %}

                <input type="text" name="title" value="{{ note.title }}" placeholder="Note Title" required>
                <textarea name="content" placeholder="Write your thoughts..." required>{{ note.content }}</textarea>

                <button type="submit" class="buy-btn">Update Note</button>
                <a href="{% url 'investment_diary' %}" class="sell-btn" style="text-decoration: none; display: inline-block; padding: 10px 20px; text-align: center;">Cancel</a>
            </form>
        </div>

    </div>
</div>

</body>
</html>
